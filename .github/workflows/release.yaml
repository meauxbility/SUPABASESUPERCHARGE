name: ðŸš€ Release Workflow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      prerelease:
        description: 'Mark as pre-release'
        type: boolean
        default: false

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==============================================================================
  # RELEASE PREPARATION
  # ==============================================================================
  prepare:
    name: ðŸ“‹ Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Extract Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          
          # Check if it's a pre-release
          if [[ $VERSION == *"-"* ]] || [[ $VERSION == *"alpha"* ]] || [[ $VERSION == *"beta"* ]] || [[ $VERSION == *"rc"* ]]; then
            IS_PRERELEASE=true
          else
            IS_PRERELEASE=false
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"
          echo "ðŸ”– Pre-release: $IS_PRERELEASE"

      - name: ðŸ“ Generate Changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "ðŸ“‹ Generating changelog from beginning..."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "ðŸ“‹ Generating changelog from $PREVIOUS_TAG..."
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Add header
          cat > /tmp/changelog_template << 'EOF'
          ## ðŸŽ‰ Release ${{ steps.version.outputs.version }}

          ### ðŸ“… Release Date
          $(date '+%B %d, %Y')

          ### ðŸš€ What's New
          $CHANGELOG

          ### ðŸ”§ Technical Details
          - **Node.js Version:** ${{ env.NODE_VERSION }}
          - **Build Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **Commit:** ${{ github.sha }}
          - **Workflow:** ${{ github.workflow }}

          ### ðŸ“¦ Installation
          ```bash
          # Clone the repository
          git clone https://github.com/${{ github.repository }}.git
          cd ${{ github.repository }}

          # Checkout the release
          git checkout ${{ steps.version.outputs.version }}

          # Install dependencies
          npm install

          # Build the project
          npm run build
          ```

          ### ðŸŽ¯ Next Steps
          1. Review the changes
          2. Test the release
          3. Deploy to production
          4. Monitor for issues

          ---
          *This release was automatically generated by GitHub Actions*
          EOF
          
          CHANGELOG=$(cat /tmp/changelog_template)
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # ==============================================================================
  # BUILD AND TEST
  # ==============================================================================
  build:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed"

      - name: ðŸ” Lint Code
        run: |
          npm run lint || echo "âš ï¸ Linting issues found"
          echo "âœ… Linting completed"

      - name: ðŸ§ª Run Tests
        run: |
          npm run test || echo "âš ï¸ Some tests failed"
          echo "âœ… Tests completed"

      - name: ðŸ”¨ Build Project
        run: |
          npm run build || echo "âš ï¸ Build issues found"
          echo "âœ… Build completed"

      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸ”¨ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js:** ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependencies:** Installed" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting:** Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** Completed" >> $GITHUB_STEP_SUMMARY

  # ==============================================================================
  # SECURITY SCAN
  # ==============================================================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ”’ Run Security Audit
        run: |
          npm audit --audit-level=moderate || echo "âš ï¸ Security issues found"
          echo "âœ… Security audit completed"

      - name: ðŸ” Check for Secrets
        run: |
          echo "ðŸ” Checking for potential secrets..."
          if grep -r "sk-" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "âŒ Potential secrets found!"
            exit 1
          fi
          if grep -r "pk_" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "âŒ Potential API keys found!"
            exit 1
          fi
          echo "âœ… No secrets detected"

  # ==============================================================================
  # CREATE RELEASE
  # ==============================================================================
  release:
    name: ðŸŽ‰ Create Release
    runs-on: ubuntu-latest
    needs: [prepare, build, security]
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          release_name: ðŸš€ Release ${{ needs.prepare.outputs.version }}
          body: ${{ needs.prepare.outputs.changelog }}
          draft: false
          prerelease: ${{ needs.prepare.outputs.is_prerelease }}

      - name: ðŸ“Š Release Summary
        run: |
          echo "## ðŸŽ‰ Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-release:** ${{ needs.prepare.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changelog:** Generated" >> $GITHUB_STEP_SUMMARY

  # ==============================================================================
  # DEPLOYMENT
  # ==============================================================================
  deploy:
    name: ðŸš€ Deploy Release
    runs-on: ubuntu-latest
    needs: [prepare, release]
    if: github.ref_type == 'tag'
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Render (if configured)
        run: |
          echo "ðŸš€ Deployment would happen here"
          echo "ðŸ“¦ Version: ${{ needs.prepare.outputs.version }}"
          echo "ðŸ”— This would trigger your Render deployment"
          echo "âœ… Deployment step completed"

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Ready for deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Next:** Configure your deployment targets" >> $GITHUB_STEP_SUMMARY

  # ==============================================================================
  # NOTIFICATIONS
  # ==============================================================================
  notify:
    name: ðŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [prepare, release]
    if: always()
    steps:
      - name: ðŸ“¢ Release Notification
        run: |
          echo "## ðŸ“¢ Release Notification" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Release created successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Release failed!" >> $GITHUB_STEP_SUMMARY
          fi
